---
swagger: '2.0'
info:
  version: 1.0.0
  title: Firefly
  description: |

schemes:
  - http
host: Todo
basePath: /firefly/api/v1
paths:
  /tasks:
    get:
      responses:
        200:
          description: Get the tasks list.
          schema:
            type: array
            items:
              $ref: '#/definitions/Task'
  /tasks/{id}:
    parameters:
      - name: id
        in: path
        description: Task ID
        type: string
        required: true
    get:
      responses:
        200:
          description: Get a task by id.
    put:
      responses:
        200:
          description: Update a task by id.
      parameters:
        - name: task
          in: body
          description: task to update
          required: true
          schema:
            $ref: '#/definitions/Task'

definitions:
  Task:
    type: object
    properties:
      id:
        type: string
        description: Unique id representing a specific task.
      type:
        type: string
        description: Task type.
      module_name:
        type: string
        description: Module name.
      description:
        type: string
        description: Description of task.
      display_name:
        type: string
        description: Display name of task.