
<h2>Operation</h2>
<ul class="parameter">
  <li class="param-required-false">id : Integer
    <br/>Unique ID of the operation
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">type : String
    <br/>Type of operation that should be done.
      <dl class="param-enum">
        <dt>Enum:
            <dd>ADD</dd>
            <dd>REMOVE</dd>
        </dt>
      </dl>
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">json : String
    <br/>JSON field defining the object that should be processed. &lt;br&gt;Properties of json field are not decided for the moment...
  </li>
</ul>
