
<h2>Task</h2>
<ul class="parameter">
  <li class="param-required-true">name : String
    <br/>Display name of the task.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">description : String
    <br/>Description of the task.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">type : Integer
    <br/>The unique ID which identify the type of the task.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">module : Integer
    <br/>The unique ID which identify the module to which the task belongs.
  </li>
</ul>
