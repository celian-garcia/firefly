version: '3'
services:
  server:
    build: .
    ports:
     - "8080:8080"
    command: /firefly/build/bin/FIREFLY_LAUNCHER 8080 /firefly/resources 5
  database:
    image: "celiangarcia/firefly-database:0.2.0"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=firefly_hive
    ports:
      - "5400:5432"