
sudo: required
dist: trusty
language: cpp

compiler:
  - gcc

addons:
    apt:
      sources:
        - ubuntu-toolchain-r-test
        - george-edison55-precise-backports

      packages:
        - cmake
        - cmake-data
        - libopencv-dev
        - libcv-dev
        - libboost-all-dev

before_script:
  - git clone https://github.com/celian-garcia/fly.git && cd fly
  - mkdir build && cd build
  - cmake .. && make
  - cd ../..
  - mkdir build && cd build
  - cmake ..

script: make